<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=prompt("nhập chuoi");
    function kiemTra(arr) {
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]=='a'||arr[i]=='o'||arr[i]=='u'||arr[i]=='i'||arr[i]=='e'){
                count++
            }
        }
            if(count==0){
                return ('false')
            }else{
                return ('số ký tự nguyên âm có trong mảng là'+count);

        }
    }alert(kiemTra(arr))
</script>
</body>
</html>
