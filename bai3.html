<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=['a','b','c','d'];
    let x=prompt("nhập x");
    function kiemTra() {
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]=='a'||arr[i]=='o'||arr[i]=='u'||arr[i]=='i'){
                count++
            }if(count==0){
                return ('false')
            }else{
                return ('số ký tự nguyên âm có trong mảng là'+count);
            }
        }
    }alert(kiemTra())
</script>
</body>
</html>
