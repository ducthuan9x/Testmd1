<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name= name;
            this.weight = weight;
        }
        getName(){
            return this.name
        }
        getWeight(){
            return this.weight;
    }
        setName(name){
            this.name=name;
        }
        setWeight(weight){
            this.weight=weight;
        }
        toString(){
            return "tên con vật là" +this.getName()+"có cân nặng là"+this.getWeight()
        }
    }
    let objAnimal1=new Animal();
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6);
    alert(objAnimal1.toString())

    let objAnimal2=new Animal("Thuan",5);
     objAnimal2.setName("mouse");
    alert(objAnimal2.toString())
</script>
</body>
</html>
