<script>
    function giaiPt(a,b) {
        if(a==0){
            if(b==0) {
                return ('phương trình vô số nghiệm');
            }
        }if(b!=0){
            return ('phương trình vô nghiệm');
        }
        else {
            return ('phuong trình có nghiệm x='+ (-b)/a);
        }
    }alert(giaiPt(5,8));
</script>
